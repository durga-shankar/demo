<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>IMDB</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>IMDB</title>
  </head>
  <body>
      <div class="container">
           <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-inverse">
                <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav">
                       <li class="nav-item active">
                        <a class="nav-link" href="#">Movies</a>
                               </li>
                       <li class="nav-item">
                              <a class="nav-link" href="#">Tv shows</a>
                        </li>
                          <li class="nav-item">
                                      <a class="nav-link" href="#">Celebraties</a>
                            </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#">Watchlist</a>
                        </li>
                      </ul>
                      <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-success my-2 my-sm-0 float-xs-right float-md-none" type="submit">Search</button>
              </form>

  </div>
      </div>
    </nav>

    <div class="container">
      <div class="my-3 row">
        <h1>Add New Movie</h1>
      </div>

      <form class="col-lg-10">
        <div class="form-group row">
          <label for="movieName" class="col-sm-2 col-form-label">Movie Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="movieName" placeholder="movieName">
          </div>
        </div>

        <div class="form-group row">
          <label for="releaseYear" class="col-sm-2 col-form-label">Year of Release</label>
          <div class="col-sm-8">
            <input type="number" min="2000" max="2019" class="form-control" id="Year of Release" placeholder="yop">
          </div>
        </div>

        <div class="form-group row">
          <label for="moviePlot" class="col-sm-2 col-form-label">Plot</label>
          <div class="col-sm-8">
            <textarea class="form-control" id="moviePlot" placeholder="" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="+Images" class="col-sm-2 col-form-label">Poster</label>
          <div class="col-sm-8">
            <input type="file" class="btn btn-light" id="+Images" placeholder="">
          </div>
        </div>

        <div class="form-group row">
          <label for="movieCast" class="col-sm-2 col-form-label">Cast</label>
          <div class="col-sm-8">
            <select class="custom-select form-control" id="movieCast">
              <option selected>Search</option>
              <option>salman khan</option>
              <option>robert jr.</option>
              <option>amit jii</option>
              <option>akshay kumar</option>
            </select>
          </div>
          <button type="button" class="btn btn-info col-sm-2" data-toggle="modal" data-target="#add_actor" data-backdrop="static">+Actor <style background-color: green></style></button>
        </div>
        <div class="offset-sm-2">
          <button type="submit" class="btn btn-success btn-lg col-sm-2 mt-sm-3 ml-sm-1">Save</button>
          <button type="reset" class="btn btn-secondary btn-lg col-sm-2 mt-sm-3 ml-sm-2">Cancel</button>
        </div>

      </form>

      <form>
        <div id="add_actor" class="modal fade">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header bg-info text-white rounded-top">
                <h4 class="modal-title">Add Actor</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group row">
                  <label for="actorName" class="col-sm-3 col-form-label">Actor Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="actorName" placeholder="">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="actorSex" class="col-sm-3 col-form-label">Sex</label>
                  <div class="col-sm-9">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="actorSexMale" name="actorSex" class="custom-control-input">
                      <label class="custom-control-label" for="actorSexMale">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="actorSexFemale" name="actorSex" class="custom-control-input">
                      <label class="custom-control-label" for="actorSexFemale">Female</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="actorSexOther" name="actorSex" class="custom-control-input">
                      <label class="custom-control-label" for="actorSexOther">Other</label>
                    </div>
                  </div>
                </div>

                <form >

                        Enter a date before 2000-01-01:<br>
                            <input type="date" name="DOB" min="2000-01-02"><br><br>
                            <input type="submit">
                     </form>

                <div class="form-group row">
                  <label for="actorBio" class="col-sm-3 col-form-label">Bio</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" id="actorBio" placeholder="" rows="3"></textarea>
                  </div>
                </div>

                

              </div>
            </div>
          </div>
        </div>
      </form>

    </div>

   
  </body>
</html>
